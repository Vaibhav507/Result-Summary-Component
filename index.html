<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="result">
        <h1 class="result-title">Your Result</h1>
        <div class="score">
          <h2 class="main-score">76</h2>
          <span class="total-score">of 100</span>
        </div>
        <h3 class="result-heading">Great</h3>
        <span class="result-about">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
      <div class="summary">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-item">
          <div class="summary-item-main">
            <img src="./assets/images/icon-reaction.svg">
            <h4>Reaction</h4>
          </div>
          <span class="marks"><span class="net-marks">80</span> / 100</span>
        </div>
        <div class="summary-item">
          <div class="summary-item-main">
            <img src="./assets/images/icon-memory.svg">
            <h4>Memory</h4>
          </div>
          <span class="marks"><span class="net-marks">92</span> / 100</span>
        </div>
        <div class="summary-item">
          <div class="summary-item-main">
            <img src="./assets/images/icon-verbal.svg">
            <h4>Verbal</h4>
          </div>
          <span class="marks"><span class="net-marks">61</span> / 100</span>
        </div>
        <div class="summary-item">
          <div class="summary-item-main">
            <img src="./assets/images/icon-visual.svg">
            <h4>Visual</h4>
          </div>
          <span class="marks"><span class="net-marks">72</span> / 100</span>
        </div>
        <div class="button">
          <h3>Continue</h3>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Vaibhav507">Vaibhav Madan</a>.
    </div>
  </footer>
  
</body>
</html>
